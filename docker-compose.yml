version: '2'

services:
   IMRUdb:
     image: mariadb:latest
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     ports:
       - "3306:3306"
     environment:
       MYSQL_ROOT_PASSWORD: somedbpass
       MYSQL_DATABASE: codeigniter
       MYSQL_USER: codeigniter
       MYSQL_PASSWORD: codeigniter
     mem_limit: 512MB
   IMRUtomcat:
     depends_on:
       - IMRUdb
     image: benspelledabc/imru-tomcat:latest
     ports:
       - "80:8080"
     restart: always
     mem_limit: 512MB
volumes:
    db_data:
